syntax = "proto3";
package connection;

service Connection {
    rpc ConnectToServer (stream MessageEvent) returns (stream MessageEvent) {}
}

message MessageEvent {
    required string type = 1;
    required string client_id = 2;
    required string task_id = 3;
    required string payload = 4; // { action: 'SOMETHING_WORKFLOW_ACTION' }
    string topic = 5;
}